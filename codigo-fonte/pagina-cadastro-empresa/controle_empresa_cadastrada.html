<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Empresas Cadastradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Empresas Cadastradas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CNPJ</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tabelaEmpresas">
                <!-- As informações das empresas serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para listar as empresas cadastradas
        function listarEmpresas() {
            const dbEmpresas = JSON.parse(localStorage.getItem('dbEmpresas')) || [];
            const tabelaEmpresas = document.getElementById('tabelaEmpresas');

            // Limpa a tabela antes de inserir os dados
            tabelaEmpresas.innerHTML = '';

            // Itera sobre cada empresa e cria uma linha na tabela
            dbEmpresas.forEach(empresa => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${empresa.nome}</td>
                    <td>${empresa.email}</td>
                    <td>${empresa.cnpj}</td>
                    <td>${empresa.cidade}</td>
                    <td>${empresa.estado}</td>
                `;
                tabelaEmpresas.appendChild(tr);
            });
        }

        // Chama a função ao carregar a página
        window.onload = listarEmpresas;
    </script>
</body>

</html>
