<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src= "java.js"></script>
    <title>Cadastro de Candidato</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <a class="navbar-brand ms-5 text-white" href="../home-page/index.html" id="logo">Me Contrate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto me-3" id="linkMenu">
                        <a class="nav-link text-white " href="../home-page/index.html">Início</a>
                        <a class="nav-link text-white " href="../pagina-vagas/vagas.html">Consultar Vagas</a>
                        <!-- Links ocultados/mostrados dinamicamente -->
                        <a class="nav-link d-none text-white " id="cadastrarVaga"
                            href="../cadastro-vaga/cadastro_vaga.html">Cadastrar Vaga</a>
                        <a class="nav-link d-none bg-white text-dark" id="meuPerfil" href="#">Meu Perfil</a>
                        <a class="nav-link" id="cadastro" href="../pagina-tipo-cadastro/tipo.html">Cadastro</a>
                        <a class="nav-link" id="entrar" href="../pagina-login/login.html">Entrar</a>
                        <!-- Botão de Sair -->
                        <a class="nav-link d-none bg-black text-white" id="sair" href="index.html">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-form">
            <form id="form">
                <div class="cadastrar">
                    <h1 class="titulo">Sign Up</h1>
                    <h2 class="subTitulo">Cadastro para Candidatos</h2>
                    <div class="caixas">
                        <div class="caixa">
                            <label>Nome *</label><br />
                            <input type="text" name="nome" id="nome" minlength="4" required
                                placeholder="Digite seu nome"><br />
                        </div>
                        <div class="caixa">
                            <label>Email *</label><br />
                            <input type="email" name="email" id="email" required placeholder="Digite seu email"></br>
                        </div>
                        <div class="caixa">
                            <label>Senha *</label><br />
                            <input type="password" name="senha" id="senha" minlength="6" required
                                placeholder="Crie uma senha"></br>

                        </div>
                        <div class="caixa">
                            <label>Confirmação de senha *</label><br />
                            <input type="password" name="confirmeSenha" id="confirmeSenha" minlength="6" required
                                placeholder="Confirme sua senha"></br>
                        </div>
                    </div>
                    <div>
                        <button class="form-btn" id="btn">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer bg-success">
        <p>Copyright &#169 2024 Me Contrate | Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="dbCandidatos.js"></script>
    <script src="cadastro_candidato.js"></script>
</body>

</html>
