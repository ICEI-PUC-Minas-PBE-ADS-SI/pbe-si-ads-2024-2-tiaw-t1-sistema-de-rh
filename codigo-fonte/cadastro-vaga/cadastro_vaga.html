<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cadastro_empresa.css">
    <title>Cadastro de Vagas</title>
    <link rel="stylesheet" href="cadastro_vaga.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-white ms-5" href="../home-page/index.html">Me Contrate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto me-3" id="linkMenu">
                        <a class="nav-link text-white" href="../pagina-vagas/vagas.html">Consultar Vagas</a>
                        <!-- Links ocultados/mostrados dinamicamente -->
                        <a class="nav-link text-white d-none" id="cadastrarVaga" href="../cadastro-vaga/cadastro_vaga.html">Cadastrar Vaga</a>
                        <a class="nav-link text-white d-none" id="meuPerfil" href="#">Meu Perfil</a>
                        <a class="nav-link" id="cadastro" href="../pagina-tipo-cadastro/tipo.html">Cadastro</a>
                        <a class="nav-link" id="entrar" href="../pagina-login/login.html">Entrar</a>
                        <!-- Botão de Sair -->
                        <a class="nav-link text-white d-none bg-danger" id="sair" href="index.html">Sair</a>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-form">
            <form id="form">
                <div class="cadastrar">
                    <h1 class="titulo">Cadastrar</h1>
                    <h2 class="subTitulo">Cadastre aqui suas vagas</h2>
                    <div class="caixas">
                        <div class="caixa">
                            <label>Titulo da Vaga *</label><br />
                            <input type="text" name="titulo" id="titulo" minlength="4" required
                                placeholder="Digite seu titulo"><br />
                        </div>
                        <div class="caixa">
                            <label>Descrição da Vaga *</label><br />
                            <input type="email" name="descrição" id="descrição" required placeholder="Digite sua descrição"></br>
                        </div>
                        <div class="caixa">
                            <label>Modelo de Trabalho*</label><br />
                            <input type="text" name="modelo" id="modelo" required placeholder="Digite seu modelo"></br>
                        </div>
                        <div class="caixa">
                            <label>Requisitos*</label><br />
                            <input type="text" name="Requisitos" id="Requisitos" minlength="3" required
                                placeholder="Formação Acadêmica"></br>
                        </div>
                        <div class="caixa">
                            <label>Salário *</label><br />
                            <input type="text" name="Salário" id="Salário" required placeholder="Salário da Vaga"></br>
                        </div>
                        <div class="Contato">
                            <label>Email *</label><br />
                            <input type="email" name="email_vaga" id="email_vaga" required placeholder="Digite seu email"></br>

                        </div>

                    </div>
                    <div>
                        <button class="form-btn" id="btn">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <footer class="footer bg-success">
        <p>Copyright &#169 2024 Me Contrate | Todos os direitos reservados.</p>
    </footer>
    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="cadastro_vaga.js"></script>
</body>

</html>
