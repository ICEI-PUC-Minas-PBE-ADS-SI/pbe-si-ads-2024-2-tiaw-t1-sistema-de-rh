<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cadastro_empresa.css">
    <title>Cadastro de Vagas</title>
    <link rel="stylesheet" href="cadastro_vaga.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <a class="navbar-brand ms-5 text-white" href="../home-page/index.html" id="logo">Me Contrate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto me-3" id="linkMenu">
                        <a class="nav-link text-white " href="../home-page/index.html">Início</a>
                        <a class="nav-link text-white " href="../pagina-vagas/vagas.html">Consultar Vagas</a>
                        <a class="nav-link d-none text-white " id="cadastrarVaga"
                            href="../cadastro-vaga/cadastro_vaga.html">Cadastrar Vaga</a>
                        <a class="nav-link d-none" id="meuPerfil" href="#">Meu Perfil</a>
                        <a class="nav-link" id="cadastro" href="../pagina-tipo-cadastro/tipo.html">Cadastro</a>
                        <a class="nav-link" id="entrar" href="../pagina-login/login.html">Entrar</a>
                        <a class="nav-link bg-white text-dark d-none" id="sair" href="../home-page/index.html">Sair</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-form">
            <form id="form">
                <div class="cadastrar">
                    <h1 class="titulo">Cadastrar Vaga</h1>
                    <h2 class="subTitulo">Cadastre aqui as suas vagas </h2>
                    <div class="caixas">
                        <div class="caixa">
                            <label>Título da Vaga</label><br />
                            <input type="text" name="nome" id="nome" minlength="4" required
                                placeholder="Digite o título da vaga"><br />
                        </div>
                        <div class="caixa">
                            <label>Descrição da Vaga</label><br />
                            <input type="text" name="descricao" id="descricao" required placeholder="Descreva a vaga"><br />
                        </div>
                        <div class="caixa">
                            <label>Informações da Empresa</label><br />
                            <input type="text" name="cnpj" id="cnpj" required placeholder="Digite as informações da empresa"><br />
                        </div>
                        <div class="caixa">
                            <label>Requisitos</label><br />
                            <input type="text" name="cidade" id="cidade" minlength="3" required
                                placeholder="Digite os requisitos necessários"><br />
                        </div>
                        <div class="caixa">
                            <label>Salário</label><br />
                            <input type="text" name="estado" id="estado" required placeholder="Digite o valor do salário"><br />
                        </div>
                        <div class="caixa">
                            <label>Contato</label><br />
                            <input type="password" name="senha" id="senha" minlength="6" required
                                placeholder="Digite seu contato"><br />
                        </div>
                        <div class="caixa">
                            <label>Link de imagem da vaga</label><br />
                            <input type="text" name="imagemUrl" id="imagemUrl" required placeholder="Digite o URL da imagem"><br />
                        </div>
                        
                    </div>
                    <div>
                        <button class="form-btn" id="btn">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer bg-success">
        <p>Copyright &#169 2024 Sistema de RH | Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="cadastro_vaga.js"></script> 
</body>

</html>
